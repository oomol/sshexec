name: Build and test
on:
  pull_request:
    branches:
      - 'main'
      - 'ihexon'
  push:
    branches:
      - 'main'
      - 'ihexon'
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: 'actions/checkout@v4'

      - name: Set up Go
        uses: 'actions/setup-go@v5'
        with:
          go-version: '1.23.4'

      - name: Lint
        run: brew update && brew install golangci-lint && make lint

      - name: Build
        run: make build