name: Build and test
on:
  pull_request:
    branches:
      - 'main'
      - 'ihexon'
  push:
    branches:
      - 'main'
      - 'ihexon'
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: 'actions/checkout@v4'

      - name: Set up Go
        uses: 'actions/setup-go@v5'
        with:
          go-version: stable

      - name: Lint
        uses: 'golangci/golangci-lint-action@v6'
        with:
          version: 'latest'

      - name: Build
        run: make build